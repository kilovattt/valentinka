<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

<style>
body{
margin:0;
height:100vh;
background:radial-gradient(circle at top,#ff2d75,#7b0f8e);
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial,sans-serif;
-webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç —Å–∏–Ω–∏–π –∫–≤–∞–¥—Ä–∞—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ iPhone */
}

/* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart-bg{
position:absolute;
color:rgba(255,255,255,0.85);
text-shadow:0 0 12px #ffb3d9;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(110vh) scale(0.7);opacity:1;}
100%{transform:translateY(-10vh) scale(1.3);opacity:0;}
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card{
width:460px;
height:460px;
perspective:1400px;
-webkit-perspective: 1400px; /* –î–ª—è Safari */
cursor:pointer;
}

.card-inner{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
-webkit-transform-style: preserve-3d; /* –î–ª—è Safari */
transition:1s;
}

.card.flip .card-inner{transform:rotateY(180deg);}

/* –°–µ—Ä–¥—Ü–µ */
.heart-shape{
position:absolute;
width:360px;
height:360px;
background:linear-gradient(135deg,#ff1f6d,#ff9ecd);
transform:rotate(-45deg);
border-radius:40px;
animation:pulse 1.5s infinite;
box-shadow:0 30px 70px rgba(255,0,100,0.65);
}

.heart-shape::before,
.heart-shape::after{
content:"";
position:absolute;
width:360px;
height:360px;
background:inherit;
border-radius:50%;
}

.heart-shape::before{top:-180px;}
.heart-shape::after{left:180px;}

@keyframes pulse{
0%{transform:rotate(-45deg) scale(1);}
50%{transform:rotate(-45deg) scale(1.07);}
100%{transform:rotate(-45deg) scale(1);}
}

/* –°—Ç–æ—Ä–æ–Ω—ã */
.face{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
-webkit-backface-visibility: hidden; /* –ì–õ–ê–í–ù–´–ô –§–ò–ö–° –ó–ï–†–ö–ê–õ–¨–ù–û–°–¢–ò –î–õ–Ø IPHONE */
display:flex;
align-items:center;
justify-content:center;
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.content{
position:absolute;
z-index:2;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
width:100%;
height:100%;
}

/* –ü–µ—Ä–µ–¥–Ω–∏–π —Ç–µ–∫—Å—Ç */
.front-text{
font-size:32px;
font-weight:700;
line-height:1.3;

background:linear-gradient(135deg,#fff7cc,#ffd6e8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

text-shadow:
0 0 12px rgba(255,220,180,0.9),
0 0 25px rgba(255,160,200,0.6);

animation:pulse 1.5s infinite;
}

.back{transform:rotateY(180deg);}

/* –§–æ—Ç–æ */
.back img{
width:230px;
height:230px;
border-radius:28px;
object-fit:cover;
margin-bottom:20px;
border:4px solid white;
box-shadow:0 0 30px rgba(255,255,255,0.9);
animation:photoPulse 1.5s infinite;
}

@keyframes photoPulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

/* –ó–æ–ª–æ—Ç–æ–π —Ç–µ–∫—Å—Ç */
.back p{
font-size:20px;
max-width:260px;
font-weight:700;

background:linear-gradient(135deg,#fff,#fff3c4,#ffd700);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

text-shadow:
0 0 8px rgba(255,255,255,0.9),
0 0 18px rgba(255,215,0,0.8);

animation:goldPulse 1.5s infinite;
}

@keyframes goldPulse{
0%{transform:scale(1);}
50%{transform:scale(1.07);}
100%{transform:scale(1);}
}

/* üì± –¢–µ–ª–µ—Ñ–æ–Ω (–§–∏–∫—Å —Ä–∞–∑–º–µ—Ä–æ–≤ –¥–ª—è iPhone) */
@media (max-width:600px){
.card{width:90vw;height:90vw;}
.heart-shape{width:70vw;height:70vw;}
.heart-shape::before,
.heart-shape::after{width:70vw;height:70vw;}
.heart-shape::before{top:-35vw;}
.heart-shape::after{left:35vw;}
.front-text{font-size:24px;}
/* –£–º–µ–Ω—å—à–∞–µ–º —Ñ–æ—Ç–æ –∏ —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ—Ç–∞–ª–∏ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã 70vw */
.back img{width:40vw;height:40vw;border-radius:20px;margin-bottom:10px;}
.back p{font-size:16px;max-width:55vw; line-height:1.2;}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="flipCard()">
<div class="card-inner" id="cardInner">

<div class="face">
<div class="heart-shape"></div>
<div class="content front-text">
üíñ<br>
–° –î–Ω—ë–º<br>
—Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞
</div>
</div>

<div class="face back">
<div class="heart-shape"></div>
<div class="content">
<img src="photo.jpg">
<p>–¢—ã ‚Äî –º–æ—ë —Å–∞–º–æ–µ –∫—Ä–∞—Å–∏–≤–æ–µ —Å—á–∞—Å—Ç—å–µ ‚ù§Ô∏è</p>
</div>
</div>

</div>
</div>

<script>
let started=false;

function flipCard(){
document.querySelector(".card").classList.toggle("flip");

if(!started){
// –ù–∞ iPhone –º—É–∑—ã–∫–∞ –º–æ–∂–µ—Ç –Ω–µ –∑–∞–∏–≥—Ä–∞—Ç—å –±–µ–∑ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è, play() —Ç—É—Ç —É–º–µ—Å—Ç–µ–Ω
document.getElementById("music").play().catch(() => {});
started=true;
}
}

function createHeart(){
const h=document.createElement("div");
h.className="heart-bg";
h.innerHTML="‚ù§";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}

setInterval(createHeart,150);
</script>

</body>
</html>
