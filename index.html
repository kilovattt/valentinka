<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

<style>
body{
margin:0;
height:100vh;
background:radial-gradient(circle at top,#ff2d75,#7b0f8e);
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial,sans-serif;
-webkit-tap-highlight-color: transparent;
}

/* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart-bg{
position:absolute;
color:rgba(255,255,255,0.85);
text-shadow:0 0 12px #ffb3d9;
animation:float 5s linear infinite;
pointer-events: none;
}

@keyframes float{
0%{transform:translateY(110vh) scale(0.7);opacity:1;}
100%{transform:translateY(-10vh) scale(1.3);opacity:0;}
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card{
width:460px;
height:460px;
perspective:2000px;
-webkit-perspective: 2000px;
cursor:pointer;
}

.card-inner{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
-webkit-transform-style: preserve-3d;
transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.card.flip .card-inner{transform:rotateY(180deg);}

/* –°–µ—Ä–¥—Ü–µ */
.heart-shape{
position:absolute;
width:360px;
height:360px;
background:linear-gradient(135deg,#ff1f6d,#ff9ecd);
transform:rotate(-45deg);
border-radius:40px;
box-shadow:0 30px 70px rgba(255,0,100,0.65);
/* –§–∏–∫—Å –¥–ª—è Safari: –∑–∞—Å—Ç–∞–≤–ª—è–µ–º —Ñ–æ–Ω –ª–µ–∂–∞—Ç—å —Å—Ç—Ä–æ–≥–æ –≤ –ø–ª–æ—Å–∫–æ—Å—Ç–∏ 0 */
-webkit-transform: rotate(-45deg) translateZ(0);
}

.heart-shape::before,
.heart-shape::after{
content:"";
position:absolute;
width:360px;
height:360px;
background:inherit;
border-radius:50%;
}

.heart-shape::before{top:-180px;}
.heart-shape::after{left:180px;}

/* –°—Ç–æ—Ä–æ–Ω—ã */
.face{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
-webkit-backface-visibility: hidden;
display:flex;
align-items:center;
justify-content:center;
/* –í–∞–∂–Ω–æ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –Ω–∞–ª–æ–∂–µ–Ω–∏—è —Å–ª–æ–µ–≤ –Ω–∞ iPhone */
transform-style: preserve-3d;
-webkit-transform-style: preserve-3d;
}

.back{transform:rotateY(180deg);}

/* –ö–æ–Ω—Ç–µ–Ω—Ç (–¢–µ–∫—Å—Ç –∏ —Ñ–æ—Ç–æ) */
.content{
position:absolute;
z-index:2;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
width:100%;
height:100%;
/* –§–ò–ö–° –î–£–ë–õ–ò–†–û–í–ê–ù–ò–Ø: –í—ã–Ω–æ—Å–∏–º —Ç–µ–∫—Å—Ç –≤–ø–µ—Ä–µ–¥ –ø–æ –æ—Å–∏ Z */
transform: translateZ(50px);
-webkit-transform: translateZ(50px);
}

/* –ü–µ—Ä–µ–¥–Ω–∏–π —Ç–µ–∫—Å—Ç */
.front-text{
font-size:32px;
font-weight:700;
line-height:1.3;
background:linear-gradient(135deg,#fff7cc,#ffd6e8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow: 0 0 12px rgba(255,220,180,0.9);
}

/* –§–æ—Ç–æ */
.back img{
width:230px;
height:230px;
border-radius:28px;
object-fit:cover;
margin-bottom:20px;
border:4px solid white;
box-shadow:0 0 30px rgba(255,255,255,0.9);
}

/* –ó–æ–ª–æ—Ç–æ–π —Ç–µ–∫—Å—Ç */
.back p{
font-size:20px;
max-width:260px;
font-weight:700;
background:linear-gradient(135deg,#fff,#fff3c4,#ffd700);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow: 0 0 8px rgba(255,255,255,0.9);
}

/* –ü—É–ª—å—Å–∞—Ü–∏—è –≤—Å–µ–π –∫–∞—Ä—Ç–æ—á–∫–∏ —Ü–µ–ª–∏–∫–æ–º, —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞—Ç—å 3D –≤–Ω—É—Ç—Ä–∏ */
@keyframes mainPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
.card:not(.flip) { animation: mainPulse 1.5s infinite ease-in-out; }

/* üì± –¢–µ–ª–µ—Ñ–æ–Ω (iPhone fix) */
@media (max-width:600px){
.card{width:90vw;height:90vw;}
.heart-shape{width:65vw;height:65vw;}
.heart-shape::before,
.heart-shape::after{width:65vw;height:65vw;}
.heart-shape::before{top:-32.5vw;}
.heart-shape::after{left:32.5vw;}
.front-text{font-size:24px;}
/* –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –≤—ã–ª–µ—Ç–∞–ª –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã 65vw —Å–µ—Ä–¥—Ü–∞ */
.back img{width:40vw;height:40vw;border-radius:20px;}
.back p{font-size:16px;max-width:50vw;}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="flipCard()">
<div class="card-inner">

<div class="face">
    <div class="heart-shape"></div>
    <div class="content front-text">
        üíñ<br>–° –î–Ω—ë–º<br>—Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞
    </div>
</div>

<div class="face back">
    <div class="heart-shape"></div>
    <div class="content">
        <img src="photo.jpg">
        <p>–¢—ã ‚Äî –º–æ—ë —Å–∞–º–æ–µ –∫—Ä–∞—Å–∏–≤–æ–µ —Å—á–∞—Å—Ç—å–µ ‚ù§Ô∏è</p>
    </div>
</div>

</div>
</div>

<script>
let started=false;

function flipCard(){
document.querySelector(".card").classList.toggle("flip");
if(!started){
document.getElementById("music").play().catch(()=>{});
started=true;
}
}

function createHeart(){
const h=document.createElement("div");
h.className="heart-bg";
h.innerHTML="‚ù§";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}

setInterval(createHeart,150);
</script>

</body>
</html>
