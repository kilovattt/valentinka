<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff2d75, #7b0f8e);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ —Ç–∞–ø—ã –Ω–∞ iOS */
    -webkit-tap-highlight-color: transparent;
}

/* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart-bg {
    position: absolute;
    color: rgba(255, 255, 255, 0.85);
    text-shadow: 0 0 12px #ffb3d9;
    animation: float 5s linear infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes float {
    0% { transform: translateY(110vh) scale(0.7); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card {
    width: 360px; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–æ –¥–ª—è iPhone */
    height: 360px;
    perspective: 1500px;
    -webkit-perspective: 1500px;
    cursor: pointer;
    z-index: 10;
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    -webkit-transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card.flip .card-inner {
    transform: rotateY(180deg);
}

/* –ë–∞–∑–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è —Å—Ç–æ—Ä–æ–Ω */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    /* –§–∏–∫—Å –∑–µ—Ä–∫–∞–ª—å–Ω–æ—Å—Ç–∏ –¥–ª—è iPhone */
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back {
    transform: rotateY(180deg);
}

/* –°–µ—Ä–¥—Ü–µ (—Ç–µ–ø–µ—Ä—å –æ–Ω–æ –≤–Ω—É—Ç—Ä–∏ face, —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å —Å —Ç–µ–∫—Å—Ç–æ–º) */
.heart-shape {
    position: absolute;
    width: 280px;
    height: 280px;
    background: linear-gradient(135deg, #ff1f6d, #ff9ecd);
    transform: rotate(-45deg);
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(255, 0, 100, 0.5);
}

.heart-shape::before,
.heart-shape::after {
    content: "";
    position: absolute;
    width: 280px;
    height: 280px;
    background: inherit;
    border-radius: 50%;
}

.heart-shape::before { top: -140px; left: 0; }
.heart-shape::after { left: 140px; top: 0; }

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.content {
    position: relative;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
}

.front-text {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    line-height: 1.2;
}

.back img {
    width: 160px;
    height: 160px;
    border-radius: 50%; /* –ù–∞ iPhone –∫—Ä—É–≥–ª—ã–µ —Ñ–æ—Ç–æ –≤ —Å–µ—Ä–¥—Ü–µ –≤—ã–≥–ª—è–¥—è—Ç –ª—É—á—à–µ */
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid white;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
}

.back p {
    font-size: 18px;
    margin: 0;
    color: #fff;
    font-weight: bold;
    max-width: 220px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —Ç–µ–∫—Å—Ç–∞, —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ—Ç–∞–ª */
    line-height: 1.4;
}

/* –ü—É–ª—å—Å–∞—Ü–∏—è –≤—Å–µ–π –∫–∞—Ä—Ç–æ—á–∫–∏ —Ü–µ–ª–∏–∫–æ–º */
@keyframes heartPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.card:not(.flip) {
    animation: heartPulse 1.5s infinite ease-in-out;
}

/* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–∞–ª–µ–Ω—å–∫–∏–µ iPhone (SE –∏ —Ç.–¥.) */
@media (max-width: 380px) {
    .card { width: 300px; height: 300px; }
    .heart-shape, .heart-shape::before, .heart-shape::after { width: 220px; height: 220px; }
    .heart-shape::before { top: -110px; }
    .heart-shape::after { left: 110px; }
    .back img { width: 130px; height: 130px; }
    .back p { font-size: 16px; max-width: 180px; }
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="flipCard()">
    <div class="card-inner">
        <div class="face front">
            <div class="heart-shape"></div>
            <div class="content">
                <div class="front-text">üíñ<br>–° –î–Ω—ë–º<br>–°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞</div>
            </div>
        </div>

        <div class="face back">
            <div class="heart-shape"></div>
            <div class="content">
                <img src="photo.jpg" alt="Photo">
                <p>–¢—ã ‚Äî –º–æ—ë —Å–∞–º–æ–µ –∫—Ä–∞—Å–∏–≤–æ–µ —Å—á–∞—Å—Ç—å–µ ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>
</div>

<script>
let started = false;

function flipCard() {
    document.querySelector(".card").classList.toggle("flip");
    
    // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É
    if (!started) {
        const audio = document.getElementById("music");
        audio.play().catch(e => console.log("–ú—É–∑—ã–∫–∞ —Ç—Ä–µ–±—É–µ—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è"));
        started = true;
    }
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart-bg";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(h);
    
    setTimeout(() => {
        h.remove();
    }, 5000);
}

setInterval(createHeart, 200);
</script>

</body>
</html>
